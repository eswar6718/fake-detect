<!DOCTYPE html>
<html>
<head>
    <title>Data Science Fake Internship Detector</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: white;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #resultBox {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #222;
            display: none;
        }

        .fake {
            color: #ff4444;
            font-weight: bold;
            font-size: 20px;
        }

        .legit {
            color: #44ff44;
            font-weight: bold;
            font-size: 20px;
        }
    </style>

    <script>
        async function predictFake() {
            let textValue = document.getElementById("desc").value.trim();

            if (textValue.length < 10) {
                alert("Please enter a longer internship description.");
                return;
            }

            let response = await fetch("/api/predict_api", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: textValue })
            });

            let data = await response.json();

            document.getElementById("resultBox").style.display = "block";

            let labelClass = data.label === "FAKE" ? "fake" : "legit";

            document.getElementById("resultBox").innerHTML = `
                <div class="${labelClass}">
                    Result: ${data.label}
                </div>
                <p>Probability: ${(data.probability * 100).toFixed(2)}%</p>
            `;
        }
    </script>
</head>

<body>

    <h1>Data Science Fake Internship Detector</h1>

    <div class="container">
        <label><b>Enter Internship Description:</b></label>
        <textarea id="desc" placeholder="Paste internship details here..."></textarea>

        <button onclick="predictFake()">Predict</button>

        <div id="resultBox"></div>
    </div>

</body>
</html>
